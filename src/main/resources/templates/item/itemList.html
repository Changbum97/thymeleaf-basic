<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>아이템 리스트</h2>
<div>
    <button th:onclick="|location.href='@{/item/add}'|" type="button">상품 등록</button>
</div>

<br/><br/>

<div align="center">
    <table style="border-style: solid; border-color: black; width: 700px; text-align: center;" >
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>판매자이메일</th>
            <th>가격</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"/>
            <!--<td><a th:text="${item.name}" th:href="@{/student/studentInfo/{Id}(Id=${student.id})}" /></td>-->
            <td th:text="${item.name}"/>
            <td th:text="${item.sellerEmail}"/>
            <td th:text="|${item.price}원|"/>
            <td th:text="|${item.quantity}개|"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
